<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Heritage Trees of Portland, Oregon</title>
    <meta name="viewport" content="width=300px, initial-scale=2.0, user-scalable=no">
    <meta name="description" content="Learn about the heritage trees of Portland, Oregon.">
    <meta name="author" content="Tim Glaser - https://github.com/timglaser">

    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="libs/cartodb-gmaps/css/cartodb-gmapsv3.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <link href="libs/select2/select2.css" rel="stylesheet"/>
    <link href="libs/chosen/chosen.css" rel="stylesheet"/>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Top row. Nav bar. -->
      <div class="navbar navbar-static-top navbar-inverse">
        <div class="navbar-inner">
          <a class="brand" href="#">
            <img src="img/tree-white.svg" width="26" height="26"/>
            Heritage Trees of Portland
          </a>
        </div>
      </div>
      <!-- Main row. Sidebar and map. -->
      <div id="main-container" class="row-fluid" ng-controller="neighborhoodListCtrl">
        
        <select style="width:100%" data-placeholder="Select a Neighborhood">
          <!-- <option value="">Select a neighborhood</option> -->
          <option ng-repeat="neighborhood in neighborhoods" 
            value="{{neighborhood.id}}">{{neighborhood.name}}</option>
        </select>
        
        <select id="select2" style="width:100%;" data-placeholder="Select a Neighborhood">
          <option ng-repeat="neighborhood in neighborhoods" 
            value="{{neighborhood.id}}">{{neighborhood.name}}</option>
        </select>

        <select id="chosen" style="width:100%;" data-placeholder="Select a Neighborhood">
          <option ng-repeat="neighborhood in neighborhoods" 
            value="{{neighborhood.id}}">{{neighborhood.name}}</option>
        </select>

        <input class="typeahead" type="text" style="width:100%">

      </div> <!-- </ #main-container> -->
    </div>    
    <!-- libs -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="libs/wax/js/wax.g.js"></script>
    <script type="text/javascript" src="libs/cartodb-gmaps/js/cartodb-gmapsv3.js"></script>
    <!-- services -->
    <script type="text/javascript" src="js/services/CoreDbService.js"></script>
    <script type="text/javascript" src="js/services/NeighborhoodService.js"></script>
    <script type="text/javascript" src="js/services/MapService.js"></script>
    <!-- controllers -->
    <script type="text/javascript" src="js/controllers/NeighborhoodListCtrl.js?0.1"></script>
    <script type="text/javascript" src="js/controllers/NeighborhoodDetailsCtrl.js?0.1"></script>
    <!-- app -->
    <script type="text/javascript" src="js/app2.js"></script>

    <script src="libs/select2/select2.js"></script>
    <script src="libs/chosen/chosen.jquery.min.js"></script>

    <script>
      $(document).ready(function () {
          $("#select2").select2();
          $("#chosen").chosen();
      });
    </script>

  </body>
</html>
