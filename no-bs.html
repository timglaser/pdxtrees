<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Heritage Trees of Portland, Oregon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn about the heritage trees in your neighborhood of Portland, Oregon.">
    <meta name="author" content="Tim Glaser - https://github.com/timglaser">
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">

      #top-bar {
        height:50px;
        width: 100%;
        background-color:red;
      }

      #main-container {
        position: absolute;
        top: 50px;
        bottom: 0;
        width: 100%;
      }

      #neighborhood-list {
        height:100%;
        width: 200px;
        background-color: blue;
        float: left;
      }

      #map_canvas {
        height:100%;
        background-color:green;
        float: left;
      }

    </style>

    <div id="top-bar">
      topbar
      <a href="#" class="btn btn-mini" type="button" onclick="$('#neighborhood-list').toggle();">Hide Sidebar</a>
    </div>

    <div id="main-container">
      <div id="neighborhood-list">
        sidebar
      </div>
      <div id="map_canvas">
        map
      </div>
    </div>
    
    <!-- libs -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
